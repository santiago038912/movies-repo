spring:
  zipkin:
    base-url: http://localhost:9411/
    enabled: true
  data:
    mongodb:
      uri: mongodb://localhost:27017/catalog
  jpa:  
       defer-datasource-initialization: true
       hibernate:
         ddlAuto: create-drop

server:
    port: 8082

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true    
      
