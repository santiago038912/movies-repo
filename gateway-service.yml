server:
  port: 8080
  
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
      Instance:
        preferIpAddress: true
       
spring:
  config:
    oauth2:
      client:
        registration:
          github:
            client-id: f2eb8872a376cd5d10e7
            client-secret: e466ccbce4d797a7a0f4d16baee94374717e86f9
  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: movies-service-route
          uri: lb://movies-service
          predicates:
            - Path=/movies/**
        - id: catalog-service-route
          uri: lb://catalog-service
          predicates:
            - Path=/catalog/**
