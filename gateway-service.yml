server:
  port: 8080
  
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
      Instance:
        preferIpAddress: true
       
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: movies-service-route
          uri: lb://movies-service
          predicates:
            - Path=/movies/**
        - id: movies-library-service-route
          uri: lb://movies-library-service
          predicates:
            - Path=/library/**
